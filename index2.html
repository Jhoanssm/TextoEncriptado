<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .textarea-container {
            position: relative;
            display: inline-block;
        }

        textarea {
            width: 300px;
            height: 100px;
            padding-right: 50px;
        }

        .button {
            position: absolute;
            right: 10px;
            top: 10px;
            padding: 5px 10px;
        }
    </style>
    <title>Textarea con bot√≥n flotante</title>
</head>
<body>
    <div class="textarea-container">
        <textarea></textarea>
        <button class="button">Enviar</button>
    </div>
</body>
</html>
